{% extends 'base.html' %}
{% block lists %} Смена пароля {% endblock %}
{% block content %}
<div class="container mt-3">
    <h3>Смена пароля</h3>

        {% csrf_token %}
        {{ form.as_p }}

    </form>
</div>
{% endblock %}
