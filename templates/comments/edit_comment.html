{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Изменить комментарий</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{% url 'books:detail_book' book.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
